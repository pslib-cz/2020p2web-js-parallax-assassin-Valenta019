<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Multilayer parallax web</title>
</head>
<body>
    <section class="parallax-container">
        <div class="parallax-layer layer-background"></div>
        <div class="parallax-layer layer-1"></div>
        <div class="parallax-layer layer-2"></div>
        <div class="parallax-layer layer-3 layer-man"></div>
        <div class="parallax-layer layer-4"></div>
    </section>
    <section class="text text1">
        <h1>Parallax Effect</h1>
        <p>Lorem ipsum</p>
        <p>Creating parallax effect</p>
    </section>
    <section class="text text2">
        <h1>Parallax Effect</h1>
        <p>Lorem ipsum</p>
        <p>Creating parallax effect</p>
    </section>
</body>
<script>
    let parallax_items = document.getElementsByClassName("parallax-layer")
    
    window.onscroll = function()
    {
        
        for (let item of parallax_items) {
            
            if (item.classList.contains("layer-background")){
                //item.style.transform = "translateY(-"+document.documentElement.scrollTop+"px)"

            }
            else if (item.classList.contains("layer-1")){
                item.style.transform = "translateY(-"+document.documentElement.scrollTop*(0.5)+"px)"
                
            }
            else if (item.classList.contains("layer-2")){
                item.style.transform = "translateY(-"+document.documentElement.scrollTop*(0.7)+"px)"

            }
            else if (item.classList.contains("layer-3")){
                item.style.transform = "translateY(-"+document.documentElement.scrollTop*(0.9)+"px)"

            }
            else if (item.classList.contains("layer-4")){
                item.style.transform = "translateY(-"+document.documentElement.scrollTop*(1)+"px)"

            }
        }
    }
</script>
</html>
